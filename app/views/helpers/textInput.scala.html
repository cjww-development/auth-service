@(formItem : play.api.data.Field, fieldName : String, label : String, placeHolder : String, kind : String)

<div class="form-group">
  <div class="input-group @if(formItem.hasErrors){ has-error }">
      <span class="input-group-addon" id="basic-addon1">@label</span>
      <input type="@kind" class="form-control" placeholder="@placeHolder" aria-describedby="basic-addon1" id="@fieldName" name="@fieldName"/ >
  </div>
</div>
