include "common.conf"

appName = "auth-service"

cjww {
  dev-phase = "alpha"
  dev-phase = ${?DEV_PHASE}
}

play {
  modules {
    enabled += "com.cjwwdev.metrics.MetricsModule"
    enabled += "com.cjwwdev.http.modules.HttpBindingModule"
    enabled += "com.cjwwdev.auth.modules.AuthConnectorBinder"
    enabled += "common.ServiceBindings"
  }

  http {
    router        = auth.Routes
    filters       = "common.EnabledFilters"
    errorHandler  = "common.ErrorHandler"
    session {
      domain = ".herokuapp.com"
    }
  }
}

metrics {
  showSampltes = false
  jvm          = false
  enabled      = false
  graphite {
    enabled = false
  }
}

whitelist {
  enabled   = false
  enabled   = ${?WHITELIST_ENABLED}
  ip        = ${?WHITELIST_IPS}
  excluded  = ${?WHITELIST_EXCLUDED}
}